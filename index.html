<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼稚園連絡サービス</title>

    <link rel="stylesheet" href="./css/base.css?v=3" />

    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      // vConsole を初期化
      window.vConsole = new window.VConsole();
    </script>
    
    <script src="https://static.line-scdn.net/liff/edge/versions/2.21.2/sdk.js"></script>
    <script src="./js/app.js?v=4"></script>
</head>

<body>
  <header class="app-header">
    <div class="header-inner">
      <span class="app-title">幼稚園連絡システム copanda</span>
      <a href="index.html" class="home-link" aria-label="ホームへ戻る">🏠</a>
    </div>
  </header>

  <main class="page-container">

    <!-- 読み込み中 -->
    <div id="loading">
        <p>読み込み中...</p>
    </div>

    <!-- メニュー（初期は隠す） -->
    <div id="menu" style="display:none;">

        <h3 id="guardianName"></h3>
        <p>連絡内容を選択してください</p>

        <div class="menu-container">
            <a class="menu-btn" href="contact_form.html?type=欠席">欠席</a>
            <a class="menu-btn" href="contact_form.html?type=遅刻">遅刻</a>
            <a class="menu-btn" href="contact_form.html?type=早退">早退</a>
            <a class="menu-btn" href="contact_form.html?type=預かり保育">預かり保育</a>
            <a class="menu-btn" href="contact_form.html?type=長期">(長期休み)預かり保育</a>
            <a class="menu-btn" href="contact_form.html?type=園バス">バスキャンセル</a>
        </div>
        <hr/>
        <!-- ★ 本日以降の連絡一覧エリア -->
        <div id="upcomingBox" style="margin-top: 30px;">
            <h4>本日以降の連絡</h4>
            <ul id="contactList"></ul>
        </div>
        <a href="contact_list.html">連絡履歴を見る</a>

    </div>

</main>

</body>
</html>
