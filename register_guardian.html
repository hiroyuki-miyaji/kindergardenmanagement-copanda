<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>保護者 初回登録</title>

    <link rel="stylesheet" href="css/base.css" />
    <script src="https://static.line-scdn.net/liff/edge/versions/2.21.2/sdk.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
<header>
    <h2>保護者 初回登録</h2>
</header>

<main>
    <p>初めてアクセスする方は以下フォームから利用開始手続きを行うことができます。<br>認証コードとメールアドレスを入力してください。</p>

    <div class="form-block">
        <label>認証コード（園から配布）</label>
        <input type="text" id="authCode" />

        <label>メールアドレス</label>
        <input type="email" id="email" />

        <button id="btnRegister">登録する</button>
        <p id="msg"></p>
    </div>
</main>

</body>
</html>
